{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <a href="{% url 'reviews:create' %}">글쓰기</a>
  {% for review in reviews %}
    <a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a>
    <p>{{ review.created_at }}
      |
      {{ review.updated_at}}</p>
  {% endfor %}
{% endblock %}
