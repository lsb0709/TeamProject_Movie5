{% extends 'base.html' %}

{% block content %}
<h1>{{ review.pk }}번 게시글</h1>
<h3>{{ review.title }}</h3>
<p>{{ review.created_at }}
  |
  {{ review.updated_at }}</p>
<p>{{ review.content }}</p>
<a class="float-end btn btn-danger m-1" href="{% url 'reviews:update' review.pk %}"> 수정 </a>
<form action="{% url 'reviews:delete' review.pk %}" method="POST">
  {% csrf_token %}
  <button class="float-end btn btn-primary m-1">삭제</button>
</form>
{% endblock content %}
